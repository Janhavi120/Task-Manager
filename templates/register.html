<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Register</h2>
            <form id="registerForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" name="first_name" placeholder="First Name" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" name="last_name" placeholder="Last Name" class="form-control" required>
                    </div>
                </div>
                <input type="text" name="phone" placeholder="Phone Number" class="form-control mb-3" required>
                <input type="email" name="email" placeholder="Email" class="form-control mb-3" required>
                <input type="date" name="dob" class="form-control mb-3" required>
                <input type="password" name="password" placeholder="Password" class="form-control mb-3" required>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <p class="text-center mt-3">Already registered? <a href="/login">Login here</a></p>
        </div>
    </div>

    <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const payload = Object.fromEntries(formData);

        const res = await fetch("/auth/register", {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        const result = await res.json();
        if (res.status === 201) {
            alert("Registered successfully. Please login.");
            window.location.href = "/login";
        } else {
            alert(result.message || JSON.stringify(result.errors));
        }
    });
    </script>
</body>
</html>
