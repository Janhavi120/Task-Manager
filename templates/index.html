<!DOCTYPE html>
<html lang="en" x-data="taskApp()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <title>Task Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-white">

    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">Task Manager</a>
   <div class="d-flex align-items-center">
        <span class="text-light me-3" x-text="'Welcome ' + username"></span>
        <button class="btn btn-outline-light" @click="logout">Logout</button>
    </div>
    </nav>

    <div class="container py-5">
        <h2 class="text-center mb-4">Task Dashboard</h2>

        <div class="mb-4">
            <input type="text" class="form-control mb-2" placeholder="Title" x-model="newTask.title">
            <input type="text" class="form-control mb-2" placeholder="Description" x-model="newTask.description">
            <select class="form-control mb-2" x-model="newTask.status" required>
              <option value="pending">Pending</option>
              <option value="in-progress">In-Progress</option>
              <option value="completed">Completed</option>
            </select>
            <button class="btn btn-success w-100" @click="createTask">Add Task</button>
        </div>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="task in tasks" :key="task.id">
                    <tr>
                        <td x-text="task.title"></td>
                        <td x-text="task.description"></td>
                        <td>
                            <span class="badge" :class="{
                                'bg-warning': task.status === 'pending',
                                'bg-info': task.status === 'in-progress',
                                'bg-success': task.status === 'completed'
                            }" x-text="task.status"></span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-primary me-1" @click="editTask(task)">Edit</button>
                            <button class="btn btn-sm btn-danger" @click="confirmDelete(task.id)">Delete</button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input class="form-control mb-2" x-model="editForm.title" placeholder="Title">
            <input class="form-control mb-2" x-model="editForm.description" placeholder="Description">
            <select class="form-control mb-2" x-model="editForm.status">
              <option value="pending">Pending</option>
              <option value="in-progress">In-Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" @click="updateTask">Save Changes</button>
          </div>
        </div>
      </div>
    </div>

<script>
    function taskApp() {
        return {
            tasks: [],
            newTask: { title: '', description: '', status: ' ' },
            editForm: {},
            token: localStorage.getItem("token"),
            username: localStorage.getItem("email")?.split('@')[0] || 'User',

            async fetchTasks() {
                const res = await fetch("/task/tasks", {
                    headers: { Authorization: `Bearer ${this.token}` }
                });
                if (res.ok) {
                    this.tasks = await res.json();
                } else {
                    alert("Failed to fetch tasks");
                }
            },

  async createTask() {
   //clean payload object with current values 
    const payload = {
        title: this.newTask.title,
        description: this.newTask.description,
        status: this.newTask.status 
    };

    const res = await fetch("/task/tasks", {
        method: "POST",
        headers: {
            Authorization: `Bearer ${this.token}`,
            "Content-Type": "application/json"
        },
        body: JSON.stringify(payload) // Send the clean payload
    });
    
    if (res.ok) {
        this.newTask = { title: '', description: '', status: ' ' }; // Reset form
        await this.fetchTasks();
    } else {
        alert("Error creating task");
    }
},

            editTask(task) {
                this.editForm = { ...task };
                this.$nextTick(() => {
                    const modal = new bootstrap.Modal(document.getElementById('editModal'));
                    modal.show();
                });
            },

            async updateTask() {
                if (!this.editForm.id) {
                    alert("Missing task ID");
                    return;
                }

                const payload = {
                    title: this.editForm.title,
                    description: this.editForm.description,
                    status: this.editForm.status 
                };

                const res = await fetch(`/task/tasks/${this.editForm.id}`, {
                    method: "PUT",
                    headers: {
                        Authorization: `Bearer ${this.token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    await this.fetchTasks();
                    const modal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                    modal.hide();
                } else {
                    const errorText = await res.text();
                    console.error("Update failed:", errorText);
                    alert("Update failed: " + errorText);
                }
            },

            confirmDelete(taskId) {
                if (confirm("Are you sure you want to delete this task?")) {
                    this.deleteTask(taskId);
                }
            },

            async deleteTask(taskId) {
                const res = await fetch(`/task/tasks/${taskId}`, {
                    method: "DELETE",
                    headers: { Authorization: `Bearer ${this.token}` }
                });
                if (res.ok) {
                    await this.fetchTasks();
                } else {
                    alert("Delete failed");
                }
            },

            logout() {
                localStorage.removeItem("token");
                localStorage.removeItem("email");
                window.location.href = "/login";
            },

            init() {
                if (!this.token) {
                    window.location.href = "/login";
                } else {
                    this.fetchTasks();
                }
            }
        };
    }

    document.addEventListener("alpine:init", () => {
        Alpine.data("taskApp", taskApp);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
